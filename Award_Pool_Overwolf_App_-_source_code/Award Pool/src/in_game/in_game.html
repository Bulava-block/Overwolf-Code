<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../../css/general.css" />
    <link rel="stylesheet" href="../../css/styleguide.css" />
    <link rel="stylesheet" href="../../css/header.css" />
    <link rel="stylesheet" href="../../css/ingame.css" />
    <link rel="stylesheet" href="../../css/modal.css" />
    <link rel="stylesheet" href="../../css/ad.css" />
    <title>Award Pool - In-Game page</title>
    <script
      src="https://content.overwolf.com/libs/ads/latest/owads.min.js"
      async
    ></script>
  </head>
  <body class="in-game">
    <!-- -------------------------------- Header ------------------------------- -->
    <header id="header" class="app-header">
      <img src="../../img/favicon2.svg" class="app-header-icon" />
      <h1 class="show-hide" style="margin: auto">
        <span class="show-hide-text"></span>Show/Hide:
        <a
          href="overwolf://settings/games-overlay?hotkey=showhide"
          id="hotkey"
          style="font-weight: bold; color: white"
        ></a>
      </h1>
      <div class="window-controls-group">
        <button
          class="icon window-control window-control-minimize"
          id="minimizeButton"
        >
          <svg>
            <use xlink:href="/img/header_icons.svg#window-control_minimize" />
          </svg>
        </button>
        <button
          class="icon window-control window-control-close"
          id="closeButton"
        >
          <svg>
            <use xlink:href="/img/header_icons.svg#window-control_close" />
          </svg>
        </button>
      </div>
    </header>

    <!-- --------------------------------- Main -------------------------------- -->
    <main>
      <div id="root"></div>
    </main>

    <script>
      // Standard Google Universal Analytics code
      (function (i, s, o, g, r, a, m) {
        i["GoogleAnalyticsObject"] = r;
        (i[r] =
          i[r] ||
          function () {
            (i[r].q = i[r].q || []).push(arguments);
          }),
          (i[r].l = 1 * new Date());
        (a = s.createElement(o)), (m = s.getElementsByTagName(o)[0]);
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m);
        // Note: https protocol here
      })(
        window,
        document,
        "script",
        "https://www.google-analytics.com/analytics.js",
        "ga"
      );

      ga("create", "UA-144253676-3", "auto");

      // Removes failing protocol check. @see: http://stackoverflow.com/a/22152353/1958200
      ga("set", "checkProtocolTask", function () {});
      ga("require", "displayfeatures");
      ga("send", "pageview", "/in_game.html");
    </script>
  </body>
</html>
